<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignmnet4</title>
  <link rel="stylesheet" href="assignment4.css">
</head>
<body>
  <div class="container">
    
    <div class="info-card">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <h2>For Individuals</h2>
      <p>
        Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.
      </p>
    </div>

    <form class="form">
      <div class="form-group">
        <div class="input-field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
        </div>
        <div class="input-field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-field">
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Select here</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="input-field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>
      <div class="form-group">
        <div class="input-field">
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" placeholder="Enter Weight">
        </div>
        <div class="input-field">
          <label for="height">Height (CM)</label>
          <input type="number" id="height" placeholder="Enter Height">
        </div>
      </div>
      <div class="form-group1">
        <div class="input-field">
          <label for="activity-level">Activity Level</label>
          <select id="activity-level">
            <option>Select here</option>
            
          </select>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
      </div>
      <button type="submit" class="submit-btn">Register</button>
      <p class="terms">
        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
      </p>
    </form>
  </div>
</body>
</html>
